<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .box{
            height: 100px;
        }
        
        .box1{
            background-color: rgb(32, 218, 63);
        }
        .box2{
            background-color: black;
        }
        .box3{
            background-color: greenyellow;
        }
        .box4{
            background-color: grey;
        }
        .box5{
            background-color: rgb(122, 92, 52);
        }
        .box6{
            background-color: red;
        }
        .box7{
            background-color: green;
        }
        .box-50{
            height: 50px;
        }

    </style>
</head>

<body>
    <div class="container"> 
        <div class="row"> 
            <div class="col-12 box box5"></div> 
        </div> 
        <div class="row"> 
            <div class="col-4 box box1">
                <div class="row">
                    <div class="col box-50 box6"></div>
                </div>
                <div class="row">
                    <div class="col box-50 box7"></div>
                </div>
            </div> 
            <div class="col-4 box box2"></div> 
            <div class="col-4 box box3"></div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" >
    </script>
</body>
</html>
